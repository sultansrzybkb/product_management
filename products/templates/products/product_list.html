<!-- products/templates/products/product_list.html -->
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'products/style/style.css' %}">
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a>
                <form action="{% url 'product_delete' pk=product.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' %}">Add New Product</a>
</body>
</html>
