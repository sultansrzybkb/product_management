{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <link rel="stylesheet" type="text/css" href="{% static 'products/styles/style.css' %}">
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form action="{% url 'product_delete' pk=product.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'product_detail' pk=product.pk %}">Cancel</a>
</body>
</html>
